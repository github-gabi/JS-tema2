                <p>Problema 3</p>
                <p>Initializati o variabila care sa contina o fraza (doar cuvinte si spatii, fara cifre, semne de punctuatie sau alte caractere
                speciale). Scrieti un script care sa transforme prima litera a fiecarui cuvant in litera mare.</p>
                <div id="container"></div>
            </div>
        </div>
    </div>
    <script>

        var text = 'oamenii normali invata din propriile greseli oamenii destepti invata din greselile altora';

        function wordsCase(text) {
            var words = text.toLowerCase().split(' ');
            var wordsLength = words.length;

            for (var i = 0; i < wordsLength; i++) {
                words[i] = words[i].split('');
                words[i][0] =  words[i][0].toUpperCase();
                words[i] = words[i].join('');
            }
            return words.join(' ');
        }

        console.log(wordsCase(text));

    </script>
