<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodete sirului [string methods]</title>
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function showMessage(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }

        var stire = 'Cătălin Botezatu lansează o colecție de halate de spital';
        var nrCaractere = stire.length;
        var nrCaractereWithoutSpace = stire.replace(/ /g, '').length;

        var firstSpace = stire.indexOf(' ');
        var firstWord = stire.substring(0, firstSpace);
        var upperCase = firstWord.toUpperCase();

        var replaceString = stire.replace(firstWord, 'word');

        var lastSpace = stire.lastIndexOf(' ');
        var lastWord = stire.substring(lastSpace, nrCaractere);
        //var lastWord = stire.substring(lastSpace+1);

        var secondSpace = stire.indexOf(' ', firstSpace + 1);
        var secondWord = stire.substring(firstSpace, secondSpace);

        var deletedWord = stire.replace(secondWord, '');

        showMessage(stire);
        showMessage(nrCaractere);
        showMessage(nrCaractereWithoutSpace);
        showMessage(upperCase);
        showMessage(replaceString);
        showMessage(lastWord);
        showMessage(deletedWord);

    </script>
</body>
</html>
