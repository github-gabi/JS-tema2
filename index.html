<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metodete sirului [string methods]</title>
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function showMessage(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }
        var fructe = 'pepene, para, pruna, piersica';
        var nrCaractere = fructe.length;
        var nrCaractereWithoutSpace = fructe.replace(/ /g, '').length;
        var upperCase = fructe.substring(0,6). toUpperCase();
        var replaceString = fructe.replace(/pepene/g, 'word');
        var lastWord = fructe.slice(-8);
        var deletedWord = fructe.replace(/para, /i, '');
        showMessage(fructe);
        showMessage(nrCaractere);
        showMessage(nrCaractereWithoutSpace);
        showMessage(upperCase);
        showMessage(replaceString);
        showMessage(lastWord);
        showMessage(deletedWord);

    </script>
</body>
</html>
