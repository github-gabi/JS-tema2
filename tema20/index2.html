    <title>tema20</title>
    <style>
        button {
            padding: 20px;
        }

<body>

    
    <button class="button" type="button">0</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        $(function() {
            addButtonEvent();
        });

        var counter = 0;

        function addButtonEvent() {
            $('.button').click(function() {
            afiseazaMesaj($(this));
            });
        }

        function afiseazaMesaj() {
            counter++
            $('.button').text(counter);
        }
