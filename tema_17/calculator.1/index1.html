<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tema Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main>
        <div class="display">
            <div class="history">1 + 2 3 + 4 * sin(90) + 12 =</div>
            <div class="input">22</div>
        </div>
        
        <div class="button black">2nd</div>
        <div class="button black">(</div>
        <div class="button black">)</div>
        <div class="button black">%</div>

        <div class="button blue">MC</div>
        <div class="button blue">MR</div>
        <div class="button blue">M+</div>
        <div class="button blue">M-</div>

        <div class="button black">x*2</div>
        <div class="button black">x</div>
        <div class="button black">y*x</div>
        <div class="button black">&#8730;x</div>

        <div class="button orange">C</div>
        <div class="button colored">DEL</div>
        <div class="button colored">/</div>
        <div class="button colored">x</div>

        <div class="button black">&#8730;y</div>
        <div class="button black">y/x</div>
        <div class="button black">y&#8730;x</div>
        <div class="button black">log</div>

        <div class="button colored">7</div>
        <div class="button colored">8</div>
        <div class="button colored">9</div>
        <div class="button colored">-</div>

        <div class="button black">sin</div>
        <div class="button black">cos</div>
        <div class="button black">tan</div>
        <div class="button black">logy</div>
        
        <div class="button colored">4</div>
        <div class="button colored">5</div>
        <div class="button colored">6</div>
        <div class="button colored">+</div>

        <div class="button black">sin/n</div>
        <div class="button black">cos/n</div>
        <div class="button black">tan/n</div>
        <div class="button black">2*x</div>


        <div class="button colored">1</div>
        <div class="button colored">2</div>
        <div class="button colored">3</div>
        <div class="button green row-large">=</div>

        <div class="button black">Deg</div>
        <div class="button black">F1</div>
        <div class="button black">e</div>
        <div class="button black">Rend</div>

        <div class="button colored col-large">0</div>
        <div class="button colored">.</div>

       
    </main>
</body>
</html>
