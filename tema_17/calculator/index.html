<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tema Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="buttons">
            
            <div class="button column-1">M</div>
            <div class="button">CE</div>
            <div class="button">C</div>
            <div class="button">&#8678;</div>
            <div class="button">&divide;</div>
            <div class="button column-1">&plusmn;</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button"></div>
            <div class="button column-1">&#8730;</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
            <div class="button column-1">%</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>
            <div class="button column-1">1/<i>&times;</i></div>
            <div class="button large">0</div>
            <div class="button">.</div>
            <div class="button">=</div>
        </section>
    </main>
</body>
</html>
