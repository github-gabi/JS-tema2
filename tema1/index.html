<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tema 1</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var a = 20;
        var b = 10;
        var suma = a + b;
        var diferenta = a - b;
        var produs = a * b;
        var cat = a / b;
        var rest = a % b;
        var ridicareLaPutere = Math.pow(a, b);

        document.getElementById("demo").innerHTML = 'Suma = ' + suma + '<br>' + 'Diferenta = ' + diferenta + '<br>' + 'Produsul = ' + produs + '<br>' + 'Cat = ' + cat + '<br>' + 'Rest = ' + rest + '<br>' + 'Ridicare la putere = ' + ridicareLaPutere;

        console.log('Suma = ' + suma);
        console.log('Diferenta = ' + diferenta);
        console.log('Produsul = ' + produs);
        console.log('Cat = ' + cat);
        console.log('Rest = ' + rest);
        console.log('Ridicare la putere = ' + ridicareLaPutere);
// ----------------- //-------------------------------------------
        function adunare(a, b) {
            return a + b ;
        }
        var suma = adunare(10, 2);
        console.log('Suma = ' + suma);

        function scadere(a, b) {
            return a - b ;
        }
        var diferenta = scadere(10, 2);
        console.log('Diferenta = ' + diferenta);

// ------ samd ---------


    </script>
</body>
</html>
