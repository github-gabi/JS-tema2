    <!--## Problema 2
Declarati si initializati o variabila care sa contina un cuvant. Scrieti un script care sa verifice daca acel cuvant este palindrom (citit invers este la fel cu cuvantul initial)
> 'radar' este un palindrom -->


    <div id="demo"></div>
	<script type="text/javascript">
        function show(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }

        var original = "AERISIREA";
        //var palindrom = original.substr(- original.length);
		var originalLength = original.length;
        var palindrom = originalLength - 1;

		if (original == palindrom) 
		{
			show (original + ' = ' + palindrom);
		} else {
			show ('esti un mincinos');
		}

        

	</script>
