<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson3</title>
	<style type="text/css">
		#demo {
			font-size: 24px;
			padding: 20px;
		}

	</style>
</head>
<body>
    <div id="demo"></div>
	<script type="text/javascript">
        function show(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }

		var str = '111101010000010001';
		var numara_1 = '0';
		var numara_0 = '0';
		
        show(str);

		for (var i = 0; i < str.length; i++) {
			if (str[i] == '1') {
				numara_1++;
			} else {
				numara_0++;
			}
		}

		show('1 apare de ' + numara_1 + ' ori');
		show('0 apare de ' + numara_0 + ' ori');


	</script>
</body>
</html>
