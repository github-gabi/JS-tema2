<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson3</title>
	<style type="text/css">
		#demo {
			font-size: 24px;
			padding: 20px;
		}

	</style>
</head>
<body>
    <div id="demo"></div>
	<script type="text/javascript">
        function show(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }

		for (var i = 0; i <= 100; i++) {
			
            if (i % 3 == 0) {
                show(Fizz);
            } else if (i % 5 == 0) {
                show(Buzz);
            } else if (i % 3 == 0 && i % 5 == 0) {
                show(FizzBuzz);
            }

		}


	</script>
</body>
</html>
