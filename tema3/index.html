<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tema3</title>
	<style type="text/css">
		#demo {
			font-size: 24px;
			padding: 20px;
		}

	</style>
</head>
<body>
    <div id="demo"></div>
	<script type="text/javascript">
        function show(message)
        {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + '<br>' + message;
        }

		function esteVocala(caracter)
		{
			caracter = caracter.toLowerCase();

			if (caracter == 'a' || caracter == 'e' || caracter == 'i' || caracter == 'o' || caracter == 'u') {
				return true;
			}

			return false;
		}

		var text = 'Detinuti chinezi fortati sa colecteze aur virtual!';
		text = 'Ae. Cd bla blu.. !';
        var textLength = text.length;
		var nrVocale = 0;
		var nrConsoane = 0;

		show(text);

		for (var i = 0; i < textLength; i++) {
            if (esteVocala(text[i].toLowerCase())) {
				nrVocale++;
            } else if (text[i] != ' ' && text[i] != '.' && text[i] != '!') {
				nrConsoane++;
            }
		}

		show('Numar vocale: ' + nrVocale);
		show('Numar consoane: ' + nrConsoane);

	</script>
</body>
</html>
